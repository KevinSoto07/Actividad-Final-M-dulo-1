<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>

<!-- CSS EXTERNO Y BOOTSTRAP -->

    <link rel="stylesheet" href="./css3/eventos_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>

    <!-- HEADER -->
     <header>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand text-light w-auto fs-3 me-auto" href="#"><strong>SIMAN</strong>.COM</a>

<div class="input-group flex-nowrap w-50 mx-auto">
  <input type="text" class="form-control rounded-4 bg-dark bg-opacity-75 border-0" placeholder="Buscar" aria-label="Search" aria-describedby="addon-wrapping">
</div>

    <div class="navbar-icons w-25 w-lg-auto mx-auto mx-lg-0 d-flex justify-content-center justify-content-lg-end">
      <a href="#" class="text-light fs-2 me-3"><i class="bi bi-person"></i></a>
      <a href="#" class="text-light fs-2 me-3"><i class="bi bi-cart2"></i></a>
    </div>
  </div>
</nav>
</header>

     <!-- MAIN CONTENT -->

  <main class="container d-flex flex-column align-items-center justify-content-center py-5">

    <!-- FORMULARIO DE SUSCRIPCIÓN -->
    <section class="formulario-suscripcion bg-white p-4 rounded shadow">
      <h2 class="text-center mb-4 text-form">Formulario de Suscripción</h2>
      <p class="text-center mb-4">¡Suscribete para recibir las últimas novedades y promociones de SIMAN!</p>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono (opcional)</label>
          <input type="tel" class="form-control" id="telefono">
        </div>
        <button type="submit" class="btn btn-dark w-100">Suscribirme</button>
      </form>
    </section>

    <section class="info-contacto text-center mt-5">
      <h4 class="text-danger">¿Necesitás ayuda?</h4>
      <p>Contactanos al <strong>2250-0200</strong> o visitá nuestras tiendas físicas.</p>
    </section>
  </main>

    <!-- FOOTER -->

  <footer class="text-center py-4 footer-style">

    <p class="mb-0">Todos los derechos reservados</p>

    </div>
